<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
            color: #ffcc00;
        }
        .navbar .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .navbar-links {
            display: flex;
            flex-grow: 1;
        }
        .navbar-links a {
            flex: 1;
            text-align: center;
        }
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                width: 100%;
            }
            .navbar-links.active {
                display: flex;
            }
            .navbar .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
        <div class="navbar-links">
            <a href="#home">Home</a>

        </div>
    </div>

    <script>
        function toggleMenu() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
